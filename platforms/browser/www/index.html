<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  	<link rel="stylesheet" type="text/css" href="css/theme.css" > 
    <title>Hello World</title>
</head>

<body ng-app="PanApp" class="app">
  <div class="py-4 w-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1 class="text-center">
            <b>Маса №1</b>
          </h1>
        </div>
        <div class="col-6 d-flex flex-row">
          <ul class="nav nav-tabs">
            <li class="nav-item text-dark text-uppercase text-center">
              <a href="#" class="active nav-link">Групи</a>
            </li>
            <li class="nav-item text-uppercase text-center text-dark">
              <a class="nav-link" href="#">Модификатори</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table" style="font-size:14px">
            <thead>
              <tr>
                <th></th>
                <th>Продукт</th>
                <th>Кол</th>
                <th>Цена</th>
                <th>Операции</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Еспресо Ицо</td>
                <td>1</td>
                <td>1.800</td>
                <td>
                  <a href="#" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Безалкохолно</td>
                <td>1</td>
                <td>3.200
                  <br> </td>
                <td>
                  <a href="#" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>Бяло Вино Quantum</td>
                <td>1</td>
                <td>11.000
                  <br> </td>
                <td>
                  <a href="#" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td colspan="4">Общо: 16.000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6 col-md-6">
          <div id="myCarousel" ng-controller="GroupController" class="carousel slide" data-interval="0">
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div ng-repeat="group in groups.slice(0,12)" class="col-sm-3 col-xs-6">
                    <a href="{{group.ID_GR}}" style="display:block;background:green;max-width:100%;min-height:100px;text-align:center;vertical-align:middle;padding-top:20px;font-weight:bold;color:#FFF;" class="mb-1">{{group.IMEGR}}</a>
                  </div>
                  
                </div>
                <!--/row-->
              </div>
              <!--/item-->
              <div class="carousel-item">
                <div class="row">
                  
                  <div ng-repeat="group in groups.slice(12,24)" class="col-sm-3 col-xs-6">
                    <a data-ng-init="btnId=group.ID_GR;" data-ng-click="getItems(btnId)" ng-href="#/items/{{group.ID_GR}}" style="display:block;background:green;max-width:100%;min-height:100px;text-align:center;vertical-align:middle;padding-top:20px;font-weight:bold;color:#FFF;" class="mb-1">{{group.IMEGR}}</a>
                  </div>
                </div>
                <!--/row-->
              </div>
              <div class="carousel-item">
              <!--/item-->
              <div class="row">
                  
                  <div ng-repeat="group in groups.slice(24,36)" class="col-sm-3 col-xs-6">
                    <a href="{{group.ID_GR}}" style="display:block;background:green;max-width:100%;min-height:100px;text-align:center;vertical-align:middle;padding-top:20px;font-weight:bold;color:#FFF;" class="mb-1">{{group.IMEGR}}</a>
                  </div>
                </div>
                </div>
                <div class="carousel-item">
              <!--/item-->
              <div class="row">
                  
                  <div ng-repeat="group in groups.slice(36,48)" class="col-sm-3 col-xs-6">
                    <a href="{{group.ID_GR}}" style="display:block;background:green;max-width:100%;min-height:100px;text-align:center;vertical-align:middle;padding-top:20px;font-weight:bold;color:#FFF;" class="mb-1">{{group.IMEGR}}</a>
                  </div>
                </div>
                </div>
            </div>
            <!--/carousel-inner-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script>
      $('#myCarousel').carousel({
                  // Options
              });
              
              $(function() {
      
        $("#myCarousel").swipe({
          swipeRight: function() {
            $(this).carousel('prev')
          },
          swipeLeft: function() {
            $(this).carousel('next')
          }
        });
      });
    </script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
  </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
